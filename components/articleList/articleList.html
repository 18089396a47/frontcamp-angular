<h1>Articles ({{$ctrl.articles && $ctrl.articles.length || 0}})</h1>
<a ui-sref="add">Add</a>
<page-buttons page="$ctrl.page" length="$ctrl.articles.length"></page-buttons>
<ul>
    <li ng-repeat="currentArticle in $ctrl.articles | customPagination: $ctrl.currentPage() | limitTo: 5 track by currentArticle._id">
        <article article="::currentArticle"></article>
        <hr />
    </li>
</ul>
<page-buttons page="$ctrl.page" length="$ctrl.articles.length"></page-buttons>
